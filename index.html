<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Confirmação de Compra</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .box {
      background: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
      color: #333;
    }
    button {
      padding: 15px 30px;
      font-size: 18px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
    button:disabled {
      background-color: #6c757d;
      cursor: default;
    }
  </style>

  <!-- Meta Pixel Code -->
  <script>
  !function(f,b,e,v,n,t,s)
  {if(f.fbq)return;n=f.fbq=function(){n.callMethod?
  n.callMethod.apply(n,arguments):n.queue.push(arguments)};
  if(!f._fbq)f._fbq=n;n.push=n;n.loaded=!0;n.version='2.0';
  n.queue=[];t=b.createElement(e);t.async=!0;
  t.src=v;s=b.getElementsByTagName(e)[0];
  s.parentNode.insertBefore(t,s)}(window, document,'script',
  'https://connect.facebook.net/en_US/fbevents.js');
  fbq('init', '489273160914483');
  fbq('track', 'PageView');
  </script>
  <noscript>
    <img height="1" width="1" style="display:none"
    src="https://www.facebook.com/tr?id=489273160914483&ev=PageView&noscript=1"/>
  </noscript>
  <!-- End Meta Pixel Code -->
</head>
<body>

  <div class="box">
    <h1>Confirme sua compra</h1>
    <button onclick="confirmarCompra()">Confirmar Compra</button>
  </div>

  <script>
    function confirmarCompra() {
      // Envia evento de compra para o Pixel
      fbq('track', 'Purchase', {
        value: 1.00,
        currency: 'BRL'
      });

      // Feedback visual no botão
      const botao = document.querySelector("button");
      botao.textContent = "Redirecionando...";
      botao.disabled = true;

      // Redirecionamento após 0,5s
      setTimeout(function () {
        window.location.href = "https://wa.me/5531984298702?text=Olá%2C+finalizei+a+confirmação+agora+✅";
      }, 500);
    }
  </script>

</body>
</html>
